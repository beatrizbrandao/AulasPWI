<!DOCTYPE html>
<html>
    <head>
        <title>Minha primeira página</title>
        <style>
            P{
                color: #fa12fa;
                font-size:15pt;
            }
        </style>
    </head>
    <body>
        <h1>Titulo</h1>
        <h2>Titulo2</h2>
        <h3>Titulo3</h3>
        <h4>Titulo4</h4>
        <h5>Titulo5</h5>
        <p>Paragrafo. Assim como titulo(h?),quebra a linha ao final da tag.</p>
        <b>negrito,versão html4</b>
        <br/> <!-- quebra linha (isso é um comentário) -->
        <strong>, não quebra linha</strong>
        <br/>
        <i>Itálico, nao quebra a linha</i>
        <hr/> <!-- cria uma linha -->

        <ol> <!-- cria uma lista ordenada (coloca numero sozinha) -->
            <li>item 1</li>
            <li>item2</li>
        </ol>
        <ul> <!-- cria uma lista (coloca pontos) -->
            <li>item 1</li>
            <li>item 2</li>
        </ul>
        <p>Olá, <strong>Beatriz </strong>seja bem vindo á <strong><i>Etec</i></strong>.</p>
    </body>
</html>
